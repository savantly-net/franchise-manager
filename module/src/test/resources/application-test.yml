logging:
  level:
    org.springframework.security.web: DEBUG
    org.flywaydb: DEBUG

sprout:
  jpa:
    use-embedded-db: false
  cors:
    allowed-methods: GET, OPTIONS, PUT, POST, PATCH, DELETE
  security:
    authentication:
      basic:
        users:
        - username: admin
          password: changeme!
          email-address: test@savantly.net
          roles:
          - ADMIN
          - FM_LOCATION_ADMIN

spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
  data:
    rest:
      default-page-size: 200
  web:
    resources:
      cache:
        cachecontrol:
          no-cache: true
      chain:
        strategy:
          content:
            enabled: true
            paths: "/**"
management:
  endpoints:
    web:
      exposure.include: "health,mappings,beans"